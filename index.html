<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quotes generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1>Генератор умных фраз для совещания</h1>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="quote">
                    <p id=displayQuotes></p>
                </div>
                <button class="newQuotes">Новые фразы</button>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <p>Created by Arseny Maslov, 2021</p>
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
